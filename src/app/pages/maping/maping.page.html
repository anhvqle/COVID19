<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mirica Yancey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <div class="content">
    <p class="title">{{timestamp}}</p>
    <p class="desc">{{data?.summary.name}}</p>
    <p class="desc">{{data?.objectState.geometry.coordinates}}</p>
    </div>

    <p>{{sum | async}}</p>
    
    <button (click)="setPosition()">Set Position</button>
    <button (click)="reportObj()">Report</button>
    <button (click)="createObj()">Add Object</button>
    <button (click)="deleteObj(data?.summary.id)">Delete Object</button>

    <div class="card" *ngFor="let fence of fences">
      <p>{{fence.id}}</p>
      <p>{{fence.name}}</p>
      <p>{{fence.population}}</p>
    </div>

    <div class="content">
      <p class="title">{{data?.summary.name}}</p>
      <p class="title">{{data?.summary.from}}</p>
      <p class="title">{{data?.summary.to}}</p>
      <p class="title">{{data?.resultInfo.itemsCount}}</p>
      </div> -->




</ion-content>

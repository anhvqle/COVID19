<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label>First Name</ion-label>
      <input class="login_input" type="text" onfocus="this.value=''" value="" [(ngModel)]="fname" required>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <input class="login_input" type="text" onfocus="this.value=''" value="" [(ngModel)]="lname" required>
    </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <input class="login_input" type="text" onfocus="this.value=''" value="" [(ngModel)]="email" required>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <input type="password" class="login_input" onfocus="this.value=''" value="" [(ngModel)]="password" required>
      </ion-item>
      <ion-item>
        <ion-label>Confirm</ion-label>
        <input type="password" class="login_input" onfocus="this.value=''" value="" [(ngModel)]="cpassword" required>
      </ion-item>
      <ion-item>
          <ion-label>Access Pin</ion-label>
          <input type="password" class="login_input" onfocus="this.value=''" value="" [(ngModel)]="pin" required>
        </ion-item>

  </ion-list>
  <ion-button fill="solid" color="light" href="/login" style="float:left; margin-left:5%;">Log In</ion-button>
  <ion-button fill="solid" color="tertiary" (click)="register()" style="float:right; margin-right:7%">Register</ion-button>

</ion-content>
